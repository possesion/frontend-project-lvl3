<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>frontend-project-lvl3</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="container-fluid bg-dark p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto text-white">
      <h1 class="display-3 mb-0"></h1>
      <p class="lead"></p>
      <form action class="rss-form text-body">
        <div class="row">
          <div class="col">
            <div class="form-floating">
              <input required autofocus type="text" aria-label="rss"
                     name="rss" class="form-control w-100"
                     id="floatingInput"
                     placeholder="Ссылка RSS">
              <label for="floatingInput"></label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
          </div>
        </div>
      </form>
      <p class="mt-2 mb-0 text-muted">
        Пример: https://ru.hexlet.io/lessons.rss
      </p>
      <p class="feedback m-0 position-absolute small text-success text-danger"></p>
    </div>
  </div>

</section>
<section class="container-fluid container-xxl p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 order-1 mx-auto posts">

    </div>
    <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
